<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>テストページ</h1>
    </header>
    <div class="container">
        <h2>サブタイトル</h2>
        <p>これはHTMLのテストページです。ここに内容を追加していきます。</p>
        <p>例えば、リンクや画像、リストなども追加できます。</p>
        <ul>
            <li>アイテム 1</li>
            <li>アイテム 2</li>
            <li>アイテム 3</li>
        </ul>
        <p><a href="#">これはリンクです</a></p>
    </div>
    <footer>
        <p>&copy; 2024 テストページ</p>
    </footer>
</body>
</html>
